<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
</head>
<body>
    <h1>Form</h1>
    <form name="gen" method ="post" onsubmit="return handleSubmit()">
        First Name <input type="text" name ="first"/><br />
        Last Name <input type="text" name="last"/><br />
        Gender <input type="checkbox" name ="male"/> Male 
        <input type="checkbox" name ="female"/> Female
        <br />
        Password <input type="text" name ="pass"/><br />
        Confirm Password <input type="text" name ="cpass"/><br />
        Skills
        <input type ="checkbox" name="c"/>C 
        <input type="checkbox" name ="cplus"/>C++
        <input type ="checkbox" name="java"/>Java 
        <br />
        <br />
        <input type="submit" value="Submit:)"/> 

    </form>
    <script type="text/javascript">
        function handleSubmit(){
            let form = document.gen;
            let name1 = form.first;
            let name2 = form.last;
            if(name1.value.length < 3 || name2.value.length <2){
                alert('Either your first or last name is too short.');
                return false;
            }
            let pass1 = form.pass;
            let pass2 = form.cpass;
            if(pass1.value != pass2.value){
                alert('Passwords do not match.');
                return false;
            }
            let maleBox = form.male;
            let femaleBox = form.female;
            if(maleBox.checked == false && femaleBox.checked == false){
                alert('You must select a gender. Select both if you do not see an option that represents you.');
                return false;
            }
            let cBox = form.c;
            let cpBox = form.cplus;
            let javaBox = form.java;
            if(cBox.checked == false && cpBox.checked == false && javaBox.checked == false){
                alert('No skills selected');
                return false;
            }
            return true;

        }
    </script>
</body>
