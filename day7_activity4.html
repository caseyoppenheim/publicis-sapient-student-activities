<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
</head>
<body>
    <canvas id = "c1" style="border:2px white" width="800" height="800"></canvas>
    <script type="text/javascript">
        let ctx = document.getElementById('c1').getContext('2d');
        ctx.beginPath();
        ctx.arc(400,400, 300, 0, Math.PI, true);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.beginPath();
        ctx.arc(400,400, 250, 0, Math.PI, true);
        ctx.fillStyle = 'orange';
        ctx.fill();
        ctx.beginPath();
        ctx.arc(400,400, 200, 0, Math.PI, true);
        ctx.fillStyle = 'yellow';
        ctx.fill();
        ctx.beginPath();
        ctx.arc(400,400, 150, 0, Math.PI, true);
        ctx.fillStyle = 'green';
        ctx.fill();
        ctx.beginPath();
        ctx.arc(400,400, 100, 0, Math.PI, true);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.beginPath();
        ctx.arc(400,400, 50, 0, Math.PI, true);
        ctx.fillStyle = 'purple';
        ctx.fill();


    </script>
</body>
